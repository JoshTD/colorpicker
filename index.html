<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="title">Таблица цветов</div>
                <div class="save-icon"></div>
                <div class="close-icon"></div>
            </div>
            
        </div>
        <div class="row">
            <div class="table">
                <div class="table-row">
                    <div class="table-header-item">
                        Цвет
                    </div>
                    <div class="table-header-item">
                        Название
                    </div>
                    <div class="table-header-item">
                        Тип
                    </div>
                    <div class="table-header-item">
                        Код
                    </div>
                    <div class="table-header-item">
                        Изменить
                    </div>
                    <div class="table-header-item">
                        Удалить
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-item color">
                        <div class="color-square"></div>
                    </div>
                    <div class="table-item color-name">
                        Мятное утро
                    </div>
                    <div class="table-item color-type">
                        base
                    </div>
                    <div class="table-item color-code">
                        #86EAE9
                    </div>
                    <div class="table-item color-change">
                        <div class="color-change-icon"></div>
                    </div>
                    <div class="table-item color-remove">
                        <div class="color-remove-icon"></div>
                    </div>
                </div>
            </div>
